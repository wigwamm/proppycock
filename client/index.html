<template name="questions">
	<section id="questions">
		<ol>
			<li class="intro active">
				<h2>Proppycock</h2>
				<p>
					<strong>Property descriptions</strong> are a load of 
					<strong>poppycock.</strong> Poke fun and create a proppycock description for your property and share with the world.
				</p>
				<button id="begin" type="submit">Begin</button>
				<!--
				<div id="postcode" class="control-group">
		            <input type="text" name="postcode" placeholder="Postcode" maxlength="8" autocomplete="off">
		            <button type="submit" class="btn" disabled>Begin</a>
	          	</div> 
	          	-->
			</li>
			{{#each Questions}}
				<li data-number="{{Order}}">
					<div class="question">
						<h4>{{Question}}</h4>
						<ul class="col{{numberOfAnswers}} main {{has_subQuestions}}" id="{{Id}}">
							 {{#each Answers}}
								<li>								
									<button type="submit" class="btn btn-primary"data-value="{{Answer}}">{{Answer}}</button>
								</li>
							{{/each}}
						</ul>
					</div>
					{{#each SubQuestions}}
						<div class="question answerNumber{{AnswerNumber}}">
							<h4>{{Question}}</h4>
							<ul class="col{{numberOfAnswers}} sub" id="{{Id}}" data-parentid="{{ParentId}}">
								{{#each Answers}}
									<li>								
										<button type="submit" class="btn btn-primary"data-value="{{Answer}}">{{Answer}}</button>
									</li>
								{{/each}}
							</ul>
						</div>
					{{/each}}
				</li>
			{{/each}}
		</ol>
		<!--<button id="back" type="submit" class="btn btn-default">Back</button>-->
	</section>
	<section id="cover">
	</section>
</template>

<template name="proppycock">
	<section id="proppycock" class="{{active}}">
		<h2>Your Proppycock description.</h2>
		<textarea id="proppycock_text"></textarea>
		<form>
			<label class="radio checked">
				<span class="icons">
					<span class="first-icon radio-unchecked"></span>
					<span class="second-icon radio-checked"></span>
				</span>
				<input type="radio" name="detailType" value="detailed">Detailed
			</label>
			<label class="radio">
				<span class="icons">
					<span class="first-icon radio-unchecked"></span>
					<span class="second-icon radio-checked"></span>
				</span>
				<input type="radio" name="detailType" value="short">Short
			</label>
		</form>
		<div class="btn-group">
			<a target="_blank" id="tweet" href="https://twitter.com/share" class="btn btn-primary"><span>Tweet this</span></a>
		</div>
	<section>
	{{invokeAfterLoad}}
</template>
